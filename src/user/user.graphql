type Mutation {
  createUser(createUserInput: CreateUserDto!): User!
  deleteUser(deleteUserInput: DeleteUserDto!): User!
  findUser(findUserInput: FindUserDto!): User!
}

input CreateUserDto {
  name: String!
}

input DeleteUserDto {
  id: ID!
}

input FindUserDto {
  id: ID!
}

type User {
  id: ID!
  createdAt: DateTime!
  updatedAt: DateTime!
  deletedAt: DateTime
  name: String!
  boards: [Board!]!
}
